<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Calendar</h2>
      <input type="date" id="calendar">
      
      <h2>Settings</h2>
      <label>Font:
        <select id="fontSelector">
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Playfair Display', serif">Playfair Display</option>
        </select>
      </label>
      <label>Background:
        <input type="color" id="bgColorPicker" value="#f4f6f9">
      </label>
    </aside>

    <main class="main">
      <section class="tasks">
        <h1>Tasks</h1>
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Enter a task">
          <input type="date" id="taskDate">
          <select id="taskTag">
            <option value="default">Default</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </section>

      <section class="notes">
        <h1>Notes</h1>
        <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
