<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left-controls">
      <button id="todayBtn">Today</button>
      <button id="prevBtn">&lt;</button>
      <button id="nextBtn">&gt;</button>
      <h1 id="currentLabel"></h1>
    </div>
    <div class="right-controls">
      <button class="view-btn" data-view="day">Day</button>
      <button class="view-btn" data-view="week">Week</button>
      <button class="view-btn" data-view="month">Month</button>
      <input type="date" id="jumpToDate" />
      <input type="month" id="miniMonth" />
      <button id="openEventForm">+ Add Task</button>
    </div>
  </header>

  <main class="calendar">
    <div class="calendar-header" id="calendarHeader"></div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </main>

  <!-- Templates -->
  <template id="monthCellTpl">
    <div class="day-cell">
      <div class="day-number"></div>
      <div class="events"></div>
    </div>
  </template>

  <template id="eventChipTpl">
    <div class="event-chip"></div>
  </template>

  <!-- Event Dialog -->
  <dialog id="eventDialog">
    <form method="dialog" id="eventForm">
      <h2 id="dialogTitle">Create Event</h2>
      <input type="hidden" id="evId" />
      <label>Title <input type="text" id="evTitle" required /></label>
      <label>Date <input type="date" id="evDate" required /></label>
      <label><input type="checkbox" id="evAllDay" /> All-day</label>
      <div id="timeRow">
        <label>Start <input type="time" id="evStart" /></label>
        <label>End <input type="time" id="evEnd" /></label>
      </div>
      <label>Color <input type="color" id="evColor" value="#1a73e8" /></label>
      <label>Description <textarea id="evDesc"></textarea></label>
      <menu>
        <button type="button" id="deleteEvent">Delete</button>
        <button type="submit" id="saveEvent">Save</button>
        <button type="button" id="closeDialog">Cancel</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
